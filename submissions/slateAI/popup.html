<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>Slate</title>
</head>
<body>
  <!-- Logo container at the top -->
  <div id="logo-container" style="text-align: center; margin-bottom: 15px; padding-top: 10px;">
    <img src="images/slate-logo-full.jpg" alt="Slate" style="max-width: 80%; height: auto;">
  </div>

  <div id="overview">
    <h2>Overview</h2>
    <p>Add items to slate to see your overview</p>
  </div>
  
  <div id="alarms">
    <h2>Alarms</h2>
    <p>No upcoming alarms</p>
  </div>
  
  <div id="calendar">
    <h2>Calendar</h2>
    <p>No upcoming marked calendar events for now</p>
  </div>

  <!-- Clear All button -->
  <div id="clear-container" style="text-align: center; margin-top: 20px; padding-bottom: 15px;">
    <button id="clear-all-button">Clear All</button>
  </div>
  <br>
  <div id="footer" style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
    <h6>built with ❤️ by aryan pathak</h6>
  </div>

  <script src="popup.js"></script>
</body>
</html>
